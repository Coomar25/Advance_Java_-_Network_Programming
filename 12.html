<!DOCTYPE html>
<html>
<head>
    <title>Greatest Number Finder</title>
</head>
<body>
    <h1>Greatest Number Finder</h1>

    <label for="number1">Enter number 1:</label>
    <input type="number" id="number1"><br><br>

    <label for="number2">Enter number 2:</label>
    <input type="number" id="number2"><br><br>

    <label for="number3">Enter number 3:</label>
    <input type="number" id="number3"><br><br>

    <button onclick="findGreatestNumber()">Find Greatest Number</button>

    <p id="result"></p>

    <script>
        function findGreatestNumber() {
            // Get the values from the input fields
            var number1 = parseFloat(document.getElementById("number1").value);
            var number2 = parseFloat(document.getElementById("number2").value);
            var number3 = parseFloat(document.getElementById("number3").value);

            // Check if the inputs are valid numbers
            if (!isNaN(number1) && !isNaN(number2) && !isNaN(number3)) {
                // Find the greatest number
                var greatestNumber = Math.max(number1, number2, number3);

                // Display the result
                document.getElementById("result").textContent = "The greatest number is: " + greatestNumber;
            } else {
                // Display an error message if any input is not a valid number
                document.getElementById("result").textContent = "Please enter valid numbers in all fields.";
            }
        }
    </script>
</body>
</html>
